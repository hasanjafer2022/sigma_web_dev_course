<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise no-3</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box; /* Added box-sizing property */
        }

        body {
            font-family: Arial, sans-serif; /* Added a generic font family */
        }

        .container{
             width: 20vw;
      padding: 5px;
      border: 1px solid rgb(179, 168, 168);
      margin: 20px auto;
      border-radius: 9px;
      overflow: hidden;
      background-color: rgba(213, 204, 192, 0.841);
        }

        .img img{  border-radius: 8px ;
            margin-left: 20px;
            padding: 5px;
        }

        .content{
            flex: 1; /* Take remaining space in the container */
            padding: 0 20px; /* Added padding for spacing */
        }

        span{
            display:inline; /* Make span a inline element */
            padding: 4px 30px;
      margin:5px;
    
    
        }

        h1{
            margin-bottom: 10px; /* Add margin bottom for spacing */
        }

        p{
            margin-bottom: 15px; /* Add margin bottom for spacing */
        }

        .button{
            padding: 10px 20px; /* Added padding for better button appearance */
            background-color: #04f34b; /* Added background color for button */
            color: #fff; /* Set text color to white */
            border: none;
            border-radius: 20px; /* Added border-radius for rounded corners */
            cursor: pointer;
            width: 150px;
           margin: 0 0 0 50px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="img"><img src="https://wallpapercave.com/wp/wp2352480.jpg" alt="Nature Image" width="255px" height="180px"></div>
        <div class="content">
            <span>Nature</span>
            <span>Lake</span>
            <h1>Justin Bieber</h1>
            <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. A deleniti nemo illo excepturi ullam enim?</p>
            <button class="button">Read More</button>
        </div>
    </div>
</body>
</html>
