<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Bubbling</title>

    <style>
        .child{
            background-color: aliceblue;
            border: 2px solid black;
            padding: 14px;
            margin: 14px;
            cursor: pointer;
        }

        .child-container{
            background-color: rgb(95, 140, 180);
          
            padding: 14px;
            margin: 14px;
        }

        .container{
            background-color: red;
            padding: 14px;
        }
    </style>
</head>

<body>
    <div class="container">
        <section class="child-container">
            <div class="child">

                I am a child bro!

            </div>
        </section>
    </div>


    <script>
document.querySelector(".child").addEventListener("click", (e)=>{
    e.stopPropagation() // stopping parents to get alert on window
    alert("Child was  click!")
})


document.querySelector(".child-container").addEventListener("click", (e)=>{
    e.stopPropagation() // stopping parents to get alert on window
   alert("Child Container was  click!")
})


document.querySelector(".container").addEventListener("click", (e)=>{

    alert("Container was click!")
})

            let val2 = Math.ceil(0 + Math.random() * 255);
            let val3 = Math.ceil(0 + Math.random() * 255);
            return `rgb(${val1}, ${val2}, ${val3})`
        }
        // let a = setInterval(() => {

        // }, 1000);

        //      console.log(a)

        let a = clearInterval(() => {
            document.querySelector(".childContainer").style.background = getRandomColor();
        }, 5000);

        console.log(a)

        

    </script>
</body>

</html>
