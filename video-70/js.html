<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 23px;
        }
        .box {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 45px;
            width: 45px;
            border: 2px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
        <div class="box">Box</div>
    </div>

    <script>
        // Function to generate a random color in hexadecimal format
        function getRandomColor() {
            return '#' + Math.floor(Math.random() * 16777215).toString(16);
        }

        // Function to apply random color and background color to each box
        function applyRandomStylesToBoxes() {
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                const randomColor = getRandomColor();
                const randomBackgroundColor = getRandomColor();
                box.style.color = randomColor;
                box.style.backgroundColor = randomBackgroundColor;
            });
        }

        // Call the function to apply random styles when the page loads
        window.onload = applyRandomStylesToBoxes;
    </script>
</body>
</html>
