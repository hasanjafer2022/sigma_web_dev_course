<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
.box{
    border: 2px solid black;
    padding: 34px;
    box-shadow: 5px 15px 15px #888888;
    
}
.text-element{
    text-shadow: 2px 2px 4px #ed1717;
    outline-offset: 13px;
    outline: 2px solid black;
    border-radius: 34px;
    border: 2px solid blue;
}
    </style>
</head>
<body>
    <div class="box">
        I am a box
    </div>

    <div class="text-element">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Cum repellendus, ea dolores dignissimos iste aspernatur et perspiciatis quam! Quas magni numquam expedita quos porro? Labore recusandae maiores possimus quaerat impedit alias omnis, amet sint.</div>
    
</body>
</html>
